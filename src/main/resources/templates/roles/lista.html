<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Roles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body class="bg-dark text-white">
    <header class="w-100 bg-primary text-white py-4 text-center">
        <h2>Distrito Belleza - Lista de Roles</h2>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="text-center mb-4">
                <h3>Catálogo de Roles</h3>
                <a href="/roles/nuevo" class="btn btn-success">Añadir Nuevo Rol</a>
            </div>

            <!-- Tabla de roles -->
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID Rol</th>
                        <th>ID Usuario</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rol : ${roles}">
                        <td th:text="${rol.idRol}"></td>
                        <td th:text="${rol.idUsuario}"></td>
                        <td th:text="${rol.nombre}"></td>
                        <td>
                            <a th:href="@{'/roles/' + ${rol.idRol}}" class="btn btn-outline-primary btn-sm">Ver</a>
                            <a th:href="@{'/roles/editar/' + ${rol.idRol}}" class="btn btn-outline-warning btn-sm">Editar</a>
                            <a th:href="@{'/roles/eliminar/' + ${rol.idRol}}" class="btn btn-outline-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
