<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${rol.idRol != null} ? 'Editar Rol' : 'Nuevo Rol'">Rol</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body class="bg-dark text-white">
    <header class="w-100 bg-primary text-white py-4 text-center">
        <h2>Distrito Belleza - Gesti√≥n de Roles</h2>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card bg-dark text-white shadow-lg">
                        <div class="card-body">
                            <h4 class="card-title text-center mb-4" th:text="${rol.idRol != null} ? 'Editar Rol' : 'Nuevo Rol'"></h4>
                            <form th:action="${rol.idRol != null} ? @{/roles/actualizar/{id}(id=${rol.idRol})} : @{/roles}"
                                  th:object="${rol}" method="post">
                                <div class="form-group mb-3">
                                    <label for="idUsuario">ID Usuario:</label>
                                    <input type="number" id="idUsuario" th:field="*{idUsuario}" class="form-control bg-dark text-white" placeholder="ID del Usuario" required="required"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control bg-dark text-white" placeholder="Nombre del Rol" required="required"/>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <a href="/roles" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
