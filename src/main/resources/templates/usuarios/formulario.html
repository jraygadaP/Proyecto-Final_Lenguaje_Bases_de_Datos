<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${usuario.idUsuario != null} ? 'Editar Usuario' : 'Nuevo Usuario'">Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body class="bg-dark text-white">
    <header class="w-100 bg-primary text-white py-4 text-center">
        <h2>Distrito Belleza - Gestión de Usuarios</h2>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card bg-dark text-white shadow-lg">
                        <div class="card-body">
                            <h4 class="card-title text-center mb-4" th:text="${usuario.idUsuario != null} ? 'Editar Usuario' : 'Nuevo Usuario'"></h4>
                            <form th:action="${usuario.idUsuario != null} ? @{/usuarios/actualizar/{id}(id=${usuario.idUsuario})} : @{/usuarios}"
                                  th:object="${usuario}" method="post">
                                <div class="form-group mb-3">
                                    <label for="username">Username:</label>
                                    <input type="text" id="username" th:field="*{username}" class="form-control bg-dark text-white" placeholder="Nombre de usuario" required="required"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="clave">Clave:</label>
                                    <input type="password" id="clave" th:field="*{clave}" class="form-control bg-dark text-white" placeholder="Contraseña" required="required"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control bg-dark text-white" placeholder="Nombre" required="required"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" id="apellido" th:field="*{apellido}" class="form-control bg-dark text-white" placeholder="Apellido" required="required"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="correo">Correo:</label>
                                    <input type="email" id="correo" th:field="*{correo}" class="form-control bg-dark text-white" placeholder="Correo Electrónico" required="required"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="telefono">Teléfono:</label>
                                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control bg-dark text-white" placeholder="Teléfono" required="required"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="rutaImagen">Ruta Imagen:</label>
                                    <input type="text" id="rutaImagen" th:field="*{rutaImagen}" class="form-control bg-dark text-white" placeholder="Ruta de la Imagen"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="activo">Activo:</label>
                                    <select id="activo" th:field="*{activo}" class="form-control bg-dark text-white">
                                        <option th:value="true" th:text="'Sí'"></option>
                                        <option th:value="false" th:text="'No'"></option>
                                    </select>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <a href="/usuarios" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
