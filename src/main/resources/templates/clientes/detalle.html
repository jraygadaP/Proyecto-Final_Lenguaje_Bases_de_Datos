<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body class="bg-dark text-white">

        <h2>Distrito Belleza - Detalle del Cliente</h2>

                    <h3 class="card-title">Cliente ID: <span th:text="${cliente.idCliente}"></span></h3>
                    <p class="card-text">ID Usuario: <span th:text="${cliente.idUsuario}"></span></p>
                    <p class="card-text">Nombre: <span th:text="${cliente.nombre}"></span></p>
                    <p class="card-text">NÃºmero Factura: <span th:text="${cliente.numeroFactura}"></span></p>
                    <p class="card-text">Correo: <span th:text="${cliente.correo}"></span></p>
                    <a href="/clientes" class="btn btn-outline-light mt-4">Volver a la Lista</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
