<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Lista de Productos</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
        /* Colores y estilos para el catálogo de entidades en tema oscuro */
        .catalog-dark {
            background-color: #2c2c2c;
            color: #e0e0e0;
            padding: 2rem;
            border-radius: 8px;
        }
        .card-body {
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: none;
        }
        .card-title {
            color: #d4d4d4;
        }
        .card-footer {
            background-color: #2c2c2c;
        }
        .text-muted {
            color: #b0b0b0 !important;
        }
        /* Botones con colores neutros */
        .btn-outline-primary {
            color: #ffffff;
            border-color: #6c757d;
        }
        .btn-outline-primary:hover {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-outline-warning {
            color: #ffffff;
            border-color: #adb5bd;
        }
        .btn-outline-warning:hover {
            background-color: #adb5bd;
            border-color: #adb5bd;
        }
        .btn-outline-danger {
            color: #ffffff;
            border-color: #868e96;
        }
        .btn-outline-danger:hover {
            background-color: #868e96;
            border-color: #868e96;
        }
    </style>
</head>
<body class="bg-dark text-white">

    <!-- Header -->
    <header th:replace="~{layout/plantilla :: header}" class="w-100 bg-primary text-white py-4 text-center">
        <h2>Lista de Productos</h2>
    </header>

    <!-- Sección principal -->
    <section class="py-5">
        <div class="container">
            <div class="text-center mb-4">
                <h3 class="text-light">Catálogo de Productos</h3>
                <a href="/productos/nuevo" class="btn btn-success">Añadir Nuevo Producto</a>
            </div>

            <!-- Tabla de productos -->
            <div class="card bg-dark text-white shadow-lg border-0">
                <div class="card-body">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Descripción</th>
                                <th>Detalle</th>
                                <th>Precio</th>
                                <th>Existencia</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto : ${productos}">
                                <td th:text="${producto.idProducto}"></td>
                                <td th:text="${producto.descripcion}"></td>
                                <td th:text="${producto.detalle}"></td>
                                <td th:text="${producto.precio}"></td>
                                <td th:text="${producto.existencia}"></td>
                                <td>
                                    <a th:href="@{'/productos/' + ${producto.idProducto}}" class="btn btn-outline-primary btn-sm">Ver</a>
                                    <a th:href="@{'/productos/editar/' + ${producto.idProducto}}" class="btn btn-outline-warning btn-sm">Editar</a>
                                    <a th:href="@{'/productos/eliminar/' + ${producto.idProducto}}" class="btn btn-outline-danger btn-sm">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer th:replace="~{layout/plantilla :: footer}" class="w-100 bg-primary text-white py-3 text-center"></footer>
</body>
</html>
