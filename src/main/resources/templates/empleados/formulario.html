<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${empleado.idEmpleado != null} ? 'Editar Empleado' : 'Nuevo Empleado'">Empleado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body class="bg-dark text-white">
    <header class="w-100 bg-primary text-white py-4 text-center">
        <h2>Distrito Belleza - Gesti√≥n de Empleados</h2>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card bg-dark text-white shadow-lg">
                        <div class="card-body">
                            <h4 class="card-title text-center mb-4" th:text="${empleado.idEmpleado != null} ? 'Editar Empleado' : 'Nuevo Empleado'"></h4>
                            <form th:action="${empleado.idEmpleado != null} ? @{/empleados/actualizar/{id}(id=${empleado.idEmpleado})} : @{/empleados}"
                                  th:object="${empleado}" method="post">
                                <div class="form-group mb-3">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control bg-dark text-white" placeholder="Nombre" required="required"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="primerApellido">Primer Apellido:</label>
                                    <input type="text" id="primerApellido" th:field="*{primerApellido}" class="form-control bg-dark text-white" placeholder="Primer Apellido" required="required"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="segundoApellido">Segundo Apellido:</label>
                                    <input type="text" id="segundoApellido" th:field="*{segundoApellido}" class="form-control bg-dark text-white" placeholder="Segundo Apellido" required="required"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="puesto">Puesto:</label>
                                    <input type="text" id="puesto" th:field="*{puesto}" class="form-control bg-dark text-white" placeholder="Puesto" required="required"/>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <a href="/empleados" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
