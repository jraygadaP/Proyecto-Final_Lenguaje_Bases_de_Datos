<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title th:text="${cita.idCita != null} ? 'Editar Cita' : 'Nueva Cita'"></title>

        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <style>
            /* Estilo del formulario */
            .form-control {
                background-color: #3a3a3a;
                color: #e0e0e0;
                border: none;
            }
            .form-control:focus {
                border-color: #6c757d;
                box-shadow: 0 0 5px rgba(108, 117, 125, 0.5);
            }
            .btn-outline-light:hover {
                background-color: #adb5bd;
            }
            .card-body {
                background-color: #3a3a3a;
                color: #e0e0e0;
                border: none;
            }
        </style>
    </head>
    <body class="bg-dark text-white">

        <!-- Header -->
        <header th:replace="~{layout/plantilla :: header}" class="w-100 bg-primary text-white py-4 text-center">

        </header>

        <!-- Sección principal -->
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card bg-dark text-white shadow-lg">
                            <div class="card-body">
                                <form th:action="${cita.idCita != null} ? @{/citas/actualizar/{id}(id=${cita.idCita})} : @{/citas}" 
                                      th:object="${cita}" method="post">
                                    <div class="form-group mb-3">
                                        <label for="descripcion">Descripción:</label>
                                        <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required="required" />
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="rutaImagen">Ruta Imagen:</label>
                                        <input type="text" id="rutaImagen" th:field="*{rutaImagen}" class="form-control" />
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="checkbox" id="activo" th:field="*{activo}" class="form-check-input" />
                                        <label for="activo" class="form-check-label">Activo</label>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success">Guardar</button>
                                    </div>
                                </form>
                                <div class="text-center mt-3">
                                    <a th:href="@{/citas}" class="btn btn-outline-light">Cancelar</a>
                                </div>

                                <div class="text-center mt-3">
                                    <a th:href="@{/citas}" class="btn btn-outline-light">Cancelar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer th:replace="~{layout/plantilla :: footer}" class="w-100 bg-primary text-white py-3 text-center"></footer>
    </body>
</html>
