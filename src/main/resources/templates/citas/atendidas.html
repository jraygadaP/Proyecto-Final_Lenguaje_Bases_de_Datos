<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Citas Atendidas</title>
</head>
<body class="bg-dark text-white">
    <header th:replace="~{layout/plantilla :: header}" class="w-100 bg-primary text-white py-4 text-center">
        <h2>Citas Atendidas</h2>
    </header>

    <section class="py-5">
        <div class="container">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID Cita</th>
                        <th>ID Usuario</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Descripción</th>
                        <th>Activo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cita : ${citasAtendidas}">
                        <td th:text="${cita.idCita}"></td>
                        <td th:text="${cita.idUsuario}"></td>
                        <td th:text="${cita.fecha}"></td>
                        <td th:text="${cita.hora}"></td>
                        <td th:text="${cita.descripcion}"></td>
                        <td th:text="${cita.activo ? 'Sí' : 'No'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <footer th:replace="~{layout/plantilla :: footer}" class="w-100 bg-primary text-white py-3 text-center"></footer>
</body>
</html>
