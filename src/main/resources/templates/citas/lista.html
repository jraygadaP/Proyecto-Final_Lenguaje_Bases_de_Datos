<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Lista de Citas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        /* Estilo del contenedor */
        .card-body {
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: none;
        }
        .table-dark {
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        /* Botones */
        .btn-outline-primary {
            color: #ffffff;
            border-color: #6c757d;
        }
        .btn-outline-primary:hover {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-outline-warning {
            color: #ffffff;
            border-color: #adb5bd;
        }
        .btn-outline-warning:hover {
            background-color: #adb5bd;
            border-color: #adb5bd;
        }
        .btn-outline-danger {
            color: #ffffff;
            border-color: #868e96;
        }
        .btn-outline-danger:hover {
            background-color: #868e96;
            border-color: #868e96;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body class="bg-dark text-white">

    <!-- Header -->
    <header th:replace="~{layout/plantilla :: header}" class="w-100 bg-primary text-white py-4 text-center">
        <h2>Distrito Belleza - Lista de Citas</h2>
    </header>

   
            
            <div class="text-center mb-4">
    <h3 class="text-light">Catálogo de Citas</h3>
    <a href="/citas/nueva" class="btn btn-success">Añadir Nueva Cita</a>
    <a href="/citas/atendidas" class="btn btn-info">Ver Citas Atendidas</a>
</div>

            <!-- Tabla de citas -->
            <div class="card bg-dark text-white shadow-lg border-0">
                <div class="card-body">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>ID Cita</th>
                                <th>ID Usuario</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Descripción</th>
                                <th>Activo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cita : ${citas}">
                                <td th:text="${cita.idCita}"></td>
                                <td th:text="${cita.idUsuario}"></td>
                                <td th:text="${cita.fecha}"></td>
                                <td th:text="${cita.hora}"></td>
                                <td th:text="${cita.descripcion}"></td>
                                <td th:text="${cita.activo ? 'Sí' : 'No'}"></td>
                                <td>
                                    <a th:href="@{'/citas/' + ${cita.idCita}}" class="btn btn-outline-primary btn-sm">Ver</a>
                                    <a th:href="@{'/citas/editar/' + ${cita.idCita}}" class="btn btn-outline-warning btn-sm">Editar</a>
                                    <a th:href="@{'/citas/eliminar/' + ${cita.idCita}}" class="btn btn-outline-danger btn-sm">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer th:replace="~{layout/plantilla :: footer}" class="w-100 bg-primary text-white py-3 text-center"></footer>
</body>
</html>
