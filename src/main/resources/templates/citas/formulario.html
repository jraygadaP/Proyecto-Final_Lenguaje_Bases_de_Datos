<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title th:text="${cita.idCita != null} ? 'Editar Cita' : 'Nueva Cita'">Cita</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <style>
            /* Estilo del formulario */
            .form-control {
                background-color: #3a3a3a;
                color: #e0e0e0;
                border: none;
            }
            .form-control:focus {
                border-color: #6c757d;
                box-shadow: 0 0 5px rgba(108, 117, 125, 0.5);
            }
            .btn-primary {
                background-color: #6c757d;
                border-color: #6c757d;
            }
            .btn-primary:hover {
                background-color: #495057;
                border-color: #495057;
            }
            .btn-danger:hover {
                background-color: #dc3545;
                border-color: #dc3545;
            }
        </style>
    </head>
    <body class="bg-dark text-white">

        <!-- Header -->
        <header th:replace="~{layout/plantilla :: header}" class="w-100 bg-primary text-white py-4 text-center">
            <h2>Distrito Belleza - Gestión de Citas</h2>
        </header>

        <!-- Sección principal -->
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card bg-dark text-white shadow-lg border-0">
                            <div class="card-body">
                                <h4 class="card-title text-center mb-4" th:text="${cita.idCita != null} ? 'Editar Cita' : 'Nueva Cita'"></h4>
                                <form th:action="${cita.idCita != null} ? @{/citas/actualizar/{id}(id=${cita.idCita})} : @{/citas}" th:object="${cita}" method="post">
                                    <div class="form-group mb-3">
                                        <label for="idUsuario">ID Usuario:</label>
                                        <input type="number" id="idUsuario" th:field="*{idUsuario}" class="form-control" placeholder="ID del Usuario" required="required" />
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="rutaImagen">Ruta Imagen:</label>
                                        <input type="text" id="rutaImagen" th:field="*{rutaImagen}" class="form-control" placeholder="Ruta de la Imagen" />
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="fecha">Fecha:</label>
                                        <input type="date" id="fecha" th:field="*{fecha}" class="form-control" required="required" />
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="hora">Hora:</label>
                                        <input type="time" id="hora" th:field="*{hora}" class="form-control" step="1" required="required" />
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="descripcion">Descripción:</label>
                                        <textarea id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción de la Cita" required="required"></textarea>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="activo">Activo:</label>
                                        <select id="activo" th:field="*{activo}" class="form-control">
                                            <option th:value="true" th:text="'Sí'"></option>
                                            <option th:value="false" th:text="'No'"></option>
                                        </select>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </form>
                                <div class="text-center mt-3">
                                    <a th:href="@{/citas}" class="btn btn-danger">Cancelar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer th:replace="~{layout/plantilla :: footer}" class="w-100 bg-primary text-white py-3 text-center"></footer>
    </body>
</html>
