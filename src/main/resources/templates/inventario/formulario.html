<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${material.idMaterial != null} ? 'Editar Material' : 'Nuevo Material'"></title>
</head>
<body>
    <h1 th:text="${material.idMaterial != null} ? 'Editar Material' : 'Nuevo Material'"></h1>
    <form th:action="${material.idMaterial != null} ? @{/inventario/actualizar/{id}(id=${material.idMaterial})} : @{/inventario}" th:object="${material}" method="post">
        <label for="tipoMaterial">Tipo de Material:</label>
        <input type="text" id="tipoMaterial" th:field="*{tipoMaterial}" required="required" />
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" th:field="*{cantidad}" required="required" />
        
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/inventario}">Cancelar</a>
</body>
</html>
