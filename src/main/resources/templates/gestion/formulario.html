<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${gestion.idGestion != null} ? 'Editar Gesti贸n' : 'Nueva Gesti贸n'"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body class="bg-dark text-white">
    <header th:replace="~{layout/plantilla :: header}" class="w-100 bg-primary text-white py-4 text-center">
        <h2 th:text="${gestion.idGestion != null} ? 'Editar Gesti贸n' : 'Nueva Gesti贸n'"></h2>
    </header>
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card bg-dark text-white shadow-lg">
                        <div class="card-body">
                            <form th:action="${gestion.idGestion != null} ? @{/gestiones-proveedores/actualizar/{idGestion}(idGestion=${gestion.idGestion})} : @{/gestiones-proveedores}" th:object="${gestion}" method="post">
                                <div class="form-group mb-3">
                                    <label for="idProveedor">ID Proveedor:</label>
                                    <input type="number" id="idProveedor" th:field="*{idProveedor}" class="form-control bg-dark text-white" placeholder="Ingrese ID del Proveedor" required='required'/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="idMaterial">ID Material:</label>
                                    <input type="number" id="idMaterial" th:field="*{idMaterial}" class="form-control bg-dark text-white" placeholder="Ingrese ID del Material" required='required'/>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">
                                        <span th:text="${gestion.idGestion != null} ? 'Actualizar' : 'Guardar'"></span>
                                    </button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <a th:href="@{/gestiones-proveedores}" class="btn btn-outline-light">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="~{layout/plantilla :: footer}" class="w-100 bg-primary text-white py-3 text-center"/>
</body>
</html>
