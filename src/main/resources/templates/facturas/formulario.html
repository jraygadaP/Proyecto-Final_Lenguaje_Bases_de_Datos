<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${factura.numeroFactura != null} ? 'Editar Factura' : 'Nueva Factura'">Factura</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body class="bg-dark text-white">
    <header class="w-100 bg-primary text-white py-4 text-center">
        <h2>Distrito Belleza - Gestión de Facturas</h2>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card bg-dark text-white shadow-lg">
                        <div class="card-body">
                            <h4 class="card-title text-center mb-4" th:text="${factura.numeroFactura != null} ? 'Editar Factura' : 'Nueva Factura'"></h4>
                            <form th:action="${factura.numeroFactura != null} ? @{/facturas/actualizar/{id}(id=${factura.numeroFactura})} : @{/facturas}"
                                  th:object="${factura}" method="post">
                                <div class="form-group mb-3">
                                    <label for="idEmpleado">ID Empleado:</label>
                                    <input type="number" id="idEmpleado" th:field="*{idEmpleado}" class="form-control bg-dark text-white" placeholder="ID del Empleado" required="required"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="idUsuario">ID Usuario:</label>
                                    <input type="number" id="idUsuario" th:field="*{idUsuario}" class="form-control bg-dark text-white" placeholder="ID del Usuario" required="required"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="idProducto">ID Producto:</label>
                                    <input type="number" id="idProducto" th:field="*{idProducto}" class="form-control bg-dark text-white" placeholder="ID del Producto" required="required"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="fechaEmision">Fecha Emisión:</label>
                                    <input type="date" id="fechaEmision" th:field="*{fechaEmision}" class="form-control bg-dark text-white" required="required"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="detalleServicio">Detalle Servicio:</label>
                                    <textarea id="detalleServicio" th:field="*{detalleServicio}" class="form-control bg-dark text-white" placeholder="Detalle del servicio" rows="3"></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <a href="/facturas" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
