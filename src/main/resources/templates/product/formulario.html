<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title th:text="${entidad.id != null} ? 'Editar Entidad' : 'Nueva Entidad'">Entidad</title>
    <meta charset="UTF-8"/>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>

<body class="bg-light">

    <!-- Header en la parte superior -->
    <header th:replace="~{layout/plantilla :: header}" class="w-100 bg-primary text-white py-4 text-center">
        <h2>Distrito Belleza</h2>
    </header>

    <!-- SecciÃ³n del formulario en estilo tarjeta -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-body">
                            <h4 class="card-title text-center text-primary mb-4" th:text="${entidad.id != null} ? 'Editar Entidad' : 'Nueva Entidad'"></h4>
                            
                            <form th:action="${entidad.id != null} ? @{/entidades/actualizar/{id}(id=${entidad.id})} : @{/entidades}"
                                  th:object="${entidad}" method="post">

                                <div class="form-group mb-3">
                                    <label for="name" class="fw-bold text-secondary">Nombre:</label>
                                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nombre de la entidad" required="required" />
                                </div>

                                <div class="form-group mb-3">
                                    <label for="price" class="fw-bold text-secondary">Precio:</label>
                                    <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="Precio de la entidad" required="required" />
                                </div>

                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary">
                                        <span th:text="${entidad.id != null} ? 'Actualizar' : 'Crear'"></span>
                                    </button>
                                </div>
                            </form>

                            <div class="text-center mt-3">
                                <a href="/entidades" class="text-decoration-none text-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
