<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Lista de Productos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        .card-body {
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: none;
        }
        .table-dark {
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        .btn-outline-primary {
            color: #ffffff;
            border-color: #6c757d;
        }
        .btn-outline-primary:hover {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body class="bg-dark text-white">

    <!-- Header -->
    <header th:replace="~{layout/plantilla :: header}" class="w-100 bg-primary text-white py-4 text-center">
        <h2>Lista de Productos</h2>
    </header>

    <!-- Contenedor principal -->
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <div class="col-md-3 bg-dark p-0">
                <div th:replace="~{layout/plantilla :: barra-lateral}"></div>
            </div>

            <!-- Sección principal -->
            <div class="col-md-9 py-5">
                <div class="text-center mb-4">
                    <h3 class="text-light">Catálogo de Productos</h3>
                    <a th:href="@{/productos/nuevo}" class="btn btn-success">Añadir Nuevo Producto</a>
                </div>

                <!-- Botón para Ver Productos Disponibles -->
                <div class="d-flex justify-content-end mb-3">
                    <a th:href="@{/productos/disponibles}" class="btn btn-outline-primary">
                        Ver Productos Disponibles
                    </a>
                </div>

                <!-- Tabla de productos -->
                <div class="card bg-dark text-white shadow-lg border-0">
                    <div class="card-body">
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th>ID Producto</th>
                                    <th>Descripción</th>
                                    <th>Precio</th>
                                    <th>Existencia</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="producto : ${productos}">
                                    <td th:text="${producto.idProducto}"></td>
                                    <td th:text="${producto.descripcion}"></td>
                                    <td th:text="${producto.precio}"></td>
                                    <td th:text="${producto.existencia}"></td>
                                    <td>
                                        <a th:href="@{'/productos/' + ${producto.idProducto}}" class="btn btn-outline-light btn-sm">Ver Detalle</a>
                                        <a th:href="@{'/productos/editar/' + ${producto.idProducto}}" class="btn btn-outline-warning btn-sm">Editar</a>
                                        <a th:href="@{'/productos/eliminar/' + ${producto.idProducto}}" class="btn btn-outline-danger btn-sm">Eliminar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{layout/plantilla :: footer}" class="w-100 bg-primary text-white py-3 text-center"></footer>
</body>
</html>
