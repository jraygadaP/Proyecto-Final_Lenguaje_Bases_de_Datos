<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/plantilla :: head}">
    <title>Lista de Auditorías</title>
</head>

<body class="bg- text-white">

    <!-- Header -->
    <header th:replace="~{layout/plantilla :: header}"></header>

    <!-- Contenedor principal con barra lateral -->
    <div class="container-fluid">
        <div class="row">

            <!-- Barra lateral -->
            <div class="col-md-3 bg-dark-custom p-0">
                <div th:replace="~{layout/plantilla :: barra-lateral}"></div>
            </div>

            <!-- Contenido principal -->
            <div class="col-md-9">
                <div class="container mt-4">
                    <h3 class="text-light mb-4 text-center">Registros de Auditoría</h3>

                    <!-- Tabla de auditorías -->
                    <div class="card bg-dark text-white shadow-lg border-0">
                        <div class="card-body">
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tabla Afectada</th>
                                        <th>Acción</th>
                                        <th>Datos Afectados</th>
                                        <th>Fecha</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(auditoria)}">
                                        <td colspan="5" class="text-center">No hay registros de auditoría.</td>
                                    </tr>
                                    <tr th:each="registro : ${auditoria}">
                                        <td th:text="${registro.id}"></td>
                                        <td th:text="${registro.tablaAfectada}"></td>
                                        <td th:text="${registro.accion}"></td>
                                        <td>
                                            <pre th:text="${registro.datosAfectados}" class="text-white"
                                                 style="white-space: pre-wrap; word-wrap: break-word;"></pre>
                                        </td>
                                        <td th:text="${#temporals.format(registro.fecha, 'dd/MM/yyyy HH:mm:ss')}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{layout/plantilla :: footer}"></footer>

</body>
</html>
