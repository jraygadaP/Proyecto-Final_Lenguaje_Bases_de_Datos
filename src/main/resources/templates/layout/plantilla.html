<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Distrito Belleza</title>
        <meta charset="UTF-8"/>  
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            /* Fondo azul oscuro para el header */
            .bg-blue-dark {
                background-color: #1a1f36; /* Azul muy oscuro */
            }

            /* Título en cuadro gris oscuro */
            .page-title {
                background-color: #3a3a3a; /* Gris oscuro */
                color: #ffffff; /* Texto blanco */
                border-radius: 8px;
                padding: 10px;
                max-width: 600px;
                margin: 0 auto; /* Centrado horizontal */
            }

            /* Estilo de la barra de navegación */
            .bg-dark-custom {
                background-color: #2c2c2c; /* Gris oscuro personalizado */
                color: white;
            }

            /* Estilo de enlaces dentro de la barra lateral */
            .barra-lateral .nav-link {
                color: #ffffff;
                transition: background-color 0.3s, color 0.3s;
            }
            .barra-lateral .nav-link:hover {
                background-color: #6c757d;
                color: #ffffff;
                border-radius: 5px;
            }

            /* Efecto hover en los elementos de la barra lateral */
            .nav-link {
                color: #e0e0e0;
                padding: 10px;
                border-radius: 5px;
                transition: all 0.3s ease;
            }

            .nav-link:hover {
                background-color: #6c757d; /* Color de fondo al hacer hover */
                color: #ffffff; /* Cambio del color del texto */
                transform: scale(1.05); /* Aumenta ligeramente el tamaño */
                box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2); /* Sombra ligera */
            }

            .nav-link i {
                transition: transform 0.3s ease; /* Transición del ícono */
            }

            .nav-link:hover i {
                transform: rotate(10deg); /* Efecto ligero de rotación del ícono */
            }

        </style>
    </head>

    <body >
        <!-- Header -->
        <header>
            <!-- Fondo azul muy oscuro -->
            <div class=" py-4" style ="background: linear-gradient(360deg, #032321 , #053f3b ); border-radius: 10px; transition: all 0.6s ease;">
                <!-- Título de la página en cuadro gris oscuro -->
                <div style ="background: linear-gradient(360deg, #2a2a2a, #5f5f5f); border-radius: 10px; transition: all 0.6s ease;" class="page-title text-center shadow-lg">
                    <h2>Distrito Belleza</h2>
                </div>
            </div>

            <!-- Barra de navegación -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark-custom">
                <div class="container-fluid">
                    <!-- Botón de navegación para móviles -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                </div>
            </nav>
        </header>




        <!-- Barra Lateral -->
        <section th:fragment="barra-lateral" 
                 class=" col-md-5 mx-auto p-3 rounded shadow-lg bg-dark-custom text-white p-2 pb-0 d-flex flex-column align-items-start shadow-lg" 
                 style="background: linear-gradient(360deg, #2a2a2a); width: 400px; border-radius: 10px;">

            <!-- Encabezado -->
            <h5 class="text-center w-100 mb-4 pb-2 border-bottom" 
                style="letter-spacing: 1px; font-weight: bold; border-color: #6c757d;">
                Navegación
            </h5>

            <!-- Menú -->
            <ul class="nav flex-column w-100">
                
                <li  class="nav-item mb-0">
                    <a class="nav-link d-flex align-items-center" href="/acceso" 
                       style=" color: #e0e0e0; transition: all 0.3s ease;">
                        <i class="bi bi-tags me-2" style="font-size: 1.2rem;"></i>
                        <span>Búsqueda</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link d-flex align-items-center" href="/" 
                       style=" color: #e0e0e0; transition: all 0.3s ease;">
                        <i class="bi bi-house me-2" style="font-size: 1.2rem;"></i> 
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link d-flex align-items-center" href="/productos" 
                       style=" color: #e0e0e0; transition: all 0.3s ease;">
                        <i class="bi bi-box-seam me-2" style="font-size: 1.2rem;"></i>
                        <span>Productos</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link d-flex align-items-center" href="/categorias" 
                       style="color: #e0e0e0; transition: all 0.3s ease;">
                        <i class="bi bi-tags me-2" style="font-size: 1.2rem;"></i>
                        <span>Categorías</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link d-flex align-items-center" href="/citas" 
                       style="color: #e0e0e0; transition: all 0.3s ease;">
                        <i class="bi bi-calendar me-2" style="font-size: 1.2rem;"></i>
                        <span>Citas</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link d-flex align-items-center" href="/devoluciones" 
                       style="color: #e0e0e0; transition: all 0.3s ease;">
                        <i class="bi bi-arrow-counterclockwise me-2" style="font-size: 1.2rem;"></i>
                        <span>Devoluciones</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link d-flex align-items-center" href="/empleados" 
                       style="color: #e0e0e0; transition: all 0.3s ease;">
                        <i class="bi bi-person me-2" style="font-size: 1.2rem;"></i>
                        <span>Empleados</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link d-flex align-items-center" href="/facturas" 
                       style="color: #e0e0e0; transition: all 0.3s ease;">
                        <i class="bi bi-receipt me-2" style="font-size: 1.2rem;"></i>
                        <span>Facturas</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link d-flex align-items-center" href="/clientes" 
                       style="color: #e0e0e0; transition: all 0.3s ease;">
                        <i class="bi bi-people me-2" style="font-size: 1.2rem;"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                
                <li class="nav-item mb-2">
                    <a class="nav-link d-flex align-items-center" href="/proveedores" 
                       style="color: #e0e0e0; transition: all 0.3s ease;">
                        <i class="bi bi-tags me-2" style="font-size: 1.2rem;"></i>
                        <span>Proveedores</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link d-flex align-items-center" href="/inventario" 
                       style="color: #e0e0e0; transition: all 0.3s ease;">
                        <i class="bi bi-tags me-2" style="font-size: 1.2rem;"></i>
                        <span>Materialees</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link d-flex align-items-center" href="/promociones" 
                       style="color: #e0e0e0; transition: all 0.3s ease;">
                        <i class="bi bi-receipt me-2" style="font-size: 1.2rem;"></i>
                        <span>Promociones</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link d-flex align-items-center" href="/roles" 
                       style="color: #e0e0e0; transition: all 0.3s ease;">
                        <i class="bi bi-receipt me-2" style="font-size: 1.2rem;"></i>
                        <span>Roles</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link d-flex align-items-center" href="/usuarios" 
                       style="color: #e0e0e0; transition: all 0.3s ease;">
                        <i class="bi bi-receipt me-2" style="font-size: 1.2rem;"></i>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li  class="nav-item mb-0">
                    <a class="nav-link d-flex align-items-center" href="/auditoria" 
                       style="background-color: #4a0000; color: #e0e0e0; transition: all 0.3s ease;">
                        <i class="bi bi-tags me-2" style="font-size: 1.2rem;"></i>
                        <span>Auditorias</span>
                    </a>
                </li>
                
            </ul>
        </section>




        <!-- Footer -->
        <footer th:fragment="footer"  class="text-white mt-5 p-3 text-center">
            <p>&COPY; Distrito Belleza - Derechos Reservados 2025</p>
        </footer>
    </body>
</html>
