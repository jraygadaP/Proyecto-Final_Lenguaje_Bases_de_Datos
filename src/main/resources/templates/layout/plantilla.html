    <head th:fragment="head">
        <title>Distrito Belleza</title>
        <meta charset="UTF-8"/>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
 

    <style>
        /* Centrar el menú desplegable */
        .navbar-nav {
            margin: 0 auto; /* Centra los elementos en la barra */
        }

        /* Título grande */
        .page-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: white;
        }

        /* Efecto hover en los elementos del menú */
        .dropdown-item {
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
            color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        .bg-dark-custom {
            background-color: #2c2c2c; /* Oscuro personalizado */
    color: white; /* Texto blanco */
    
    .bg-blue-dark {
        background-color: #1a1f36; /* Azul muy oscuro */
    }

    /* Cuadro gris oscuro del título */
    .page-title {
        background-color: #3a3a3a; /* Gris oscuro */
        color: #ffffff; /* Texto blanco */
        border-radius: 8px;
        padding: 10px;
    }

    /* Estilo de la barra de navegación */
    .bg-dark-custom {
        background-color: #2c2c2c; /* Oscuro personalizado */
        color: white;
    }
}
    </style>
    </head>





    <body>

        <!-- Header -->

<header>
    <!-- Título de la página con cuadro gris oscuro -->
    <div class="bg-blue-dark py-4">
        <div class="page-title text-center py-2 mx-auto" style="background-color: #3a3a3a; color: #ffffff; border-radius: 8px; max-width: 600px;">
            <h2>Distrito Belleza</h2>
        </div>
    </div>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-custom">
        <div class="container-fluid">
            <!-- Botón para móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú desplegable centrado -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                </ul>

                <!-- Botón de Auditorias fuera del menú desplegable -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light px-3" href="/auditoria">
                            <i class="bi bi-clipboard-check"></i> Auditorías
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>




        <!-- 2 Sección para mostrar las tarjetas de los productos-->
        <section th:fragment="tarjetas" class="bg-light">
            <div class="row row-cols-4">
                <div class="card" th:each="p : ${productos}">
                    <figure>
                        <img th:src="${p.rutaImagen}" height="200" alt="alt"/>
                        <figcaption>
                            ¢[[${p.precio}]] ([[${p.existencias}]])
                        </figcaption>
                    </figure>
                    <div class="card-header">
                        <h4>[[${p.descripcion}]]</h4>
                    </div>
                    <div class="card-body">
                        <p>[[${p.detalle}]]</p>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="consultas" class="bg-light">
            <div class = "row row-cols-3 m-2">

                <!--Barra de busqueda-->


                <div>
                    <form method="get" th:action = "@{/consulta1}">
                        <div class="d-flex">
                            <input type ="text"
                                   class ="form-control"
                                   th:value ="${descripcion}"
                                   th:name ="descripcion"
                                   required="true"
                                   style="flex-grow: 1; margin-right: 10px;"/>
                            <button type ="submit" class = "btn btn-dark">
                                <i class="fas fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!--Barra de busqueda-->

            </div>

        </section>

        <!-- Fragmento de barra lateral -->
<section th:fragment="barra-lateral" class="bg-dark-custom text-white vh-100 p-3" style="width: 250px;">
    <h5 class="text-center mb-4">Navegación</h5>
    <ul class="nav flex-column">
        <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/productos">
                <i class="bi bi-box-seam"></i> Productos
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/categorias">
                <i class="bi bi-box-seam"></i> Categorías
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/citas">
                <i class="bi bi-calendar"></i> Citas
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/devoluciones">
                <i class="bi bi-arrow-counterclockwise"></i> Devoluciones
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/empleados">
                <i class="bi bi-person"></i> Empleados
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/facturas">
                <i class="bi bi-receipt"></i> Facturas
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/clientes">
                <i class="bi bi-people"></i> Clientes
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/inventario">
                <i class="bi bi-box"></i> Materiales
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/proveedores">
                <i class="bi bi-truck"></i> Proveedores
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/auditoria">
                <i class="bi bi-clipboard-check"></i> Auditorías
            </a>
        </li>
    </ul>
</section>

        
        
        <footer th:fragmento="footer" class="bg-info bg-dark text-white mt-5 p-2 text-center ">
            <p>&COPY;DistritoBelleza Drechos Reservados 2025</p>
        </footer>

    </body>
