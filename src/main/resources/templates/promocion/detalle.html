<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles de la Promoción</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body class="bg-dark text-white">
    <header th:replace="~{layout/plantilla :: header}" class="w-100 bg-primary text-white py-4 text-center">
        <h2>Detalles de la Promoción</h2>
    </header>
    <section class="py-5">
        <div class="container">
            <div class="card bg-dark text-white shadow-lg">
                <div class="card-body">
                    <h3 class="card-title" th:text="${promocion.promocion}">Nombre de la Promoción</h3>
                    <p><strong>Producto ID:</strong> <span th:text="${promocion.idProducto}"></span></p>
                    <p><strong>Duración:</strong> <span th:text="${promocion.duracion}"></span> días</p>
                    <a href="/promociones" class="btn btn-outline-light mt-4">Volver a la Lista</a>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="~{layout/plantilla :: footer}" class="w-100 bg-primary text-white py-3 text-center"/>
</body>
</html>
